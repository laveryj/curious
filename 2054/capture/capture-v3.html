<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curious | AI Fishfinder Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      background-color: #BF3300;
      color: white;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    label {
      background-color: #BF3300;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      display: inline-block;
    }

    label:hover {
      background-color: #D83B01;
    }

    input[type="file"] {
      display: none;
    }

    #label-container {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      max-width: 80%;
      word-wrap: break-word;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
      border: 2px solid #BF3300;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Curious | AI Fishfinder Demo</h1>
  </header>

  <main>
    <label for="image-upload">Upload or Take a Photo</label>
    <input type="file" id="image-upload" accept="image/*" onchange="processImage(event)">
    <div id="label-container"></div>
    <img id="uploaded-image" src="" alt="Uploaded Image Preview" style="display: none;">
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "/2054/capture/model2/";
    let model, labelContainer, modelLoaded = false;

    // Load the model
    async function loadModel() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        modelLoaded = true;

        // Ensure labelContainer is assigned
        labelContainer = document.getElementById("label-container");

        console.log("Model loaded successfully.");
      } catch (error) {
        console.error("Error loading model:", error);
        alert("Failed to load the model. Please check the URL or your connection.");
      }
    }

    // Process the uploaded image
    async function processImage(event) {
      if (!modelLoaded) {
        alert("Model is not ready yet. Please wait a moment.");
        return;
      }

      try {
        const file = event.target.files[0];
        if (!file) return;

        // Display the uploaded image using FileReader
        const imgElement = document.getElementById("uploaded-image");
        const reader = new FileReader();

        reader.onload = async function (e) {
          imgElement.src = e.target.result;
          imgElement.style.display = "block";

          // Predict using the loaded model
          const image = new Image();
          image.src = e.target.result;
          image.onload = async () => {
            const predictions = await model.predict(image);
            labelContainer.innerHTML = ""; // Clear previous results

            predictions.forEach(result => {
              if (result.probability > 0.90) {
                const div = document.createElement("div");
                // div.textContent = `${result.className}: ${(result.probability * 100).toFixed(2)}%`;
                div.textContent = `This is a ${result.className}`;
                labelContainer.appendChild(div);
              }
            });
          };
        };

        reader.readAsDataURL(file);
      } catch (error) {
        console.error("Error processing the image:", error);
        alert("Failed to process the image.");
      }
    }

    // Initialize on page load
    window.onload = loadModel;
  </script>
</body>

</html>
