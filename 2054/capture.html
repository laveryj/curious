<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curious | Admin Portal</title>

  <!-- Inline Critical Theme Styles -->
  <style>
    body.hidden {
      background-color: #D83B01; /* This should be your theme's background color */
      visibility: hidden; /* Hide until the script removes 'hidden' */
    }
    header {
      background-color: #BF3300; /* Theme header color */
      color: #FFFFFF; /* Theme text color */
    }
    a {
      color: #FFD7B5; /* Theme link color */
    }
  </style>

  <!-- Import the fallback styles -->
  <link rel="stylesheet" href="/assets/css/style.css">
  
  <!-- Include the script to load the dynamic theme -->
  <script src="/scripts/config.js" defer></script>
  <script src="/scripts/fetch.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="/scripts/v2-capture.js"></script>

</head>

<body class="hidden">
  <header>
    <img id="site-logo" alt="Site Logo" style="display: none;">
    <h1 id="welcome-title">Fish ID Test</h1>
  </header>

  <main>
    <label for="image-upload">IDENTIFY</label>
    <input type="file" id="image-upload" accept="image/*" onchange="processImage(event)">
    <img id="uploaded-image" class="uploaded-image" src="" alt="Uploaded Image Preview" style="display: none;">
    <div id="label-container"></div>
  </main>

  <div style="text-align: center;">
    <small><a href="./portal.html">Portal</a><br><br></small>
  </div>

  <small id="footer-version"></small>
  <footer>
    <a href="/index.html">
      <img src="/assets/images/logo.png" alt="Site Logo">
    </a>
    <!-- <br>
    <sub>Powered by Curious. All rights reserved.</sub> -->
  </footer>

</body>

</html>
