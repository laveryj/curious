<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curious | QR Code Generator</title>
  <style>
    body.hidden {
      background-color: #D83B01; /* This should be your theme's background color */
      visibility: hidden; /* Hide until the script removes 'hidden' */
    }
    header {
      background-color: #BF3300; /* Theme header color */
      color: #FFFFFF; /* Theme text color */
    }
    a {
      color: #FFD7B5; /* Theme link color */
    }
  </style>

  <!-- Import the fallback styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Include the script to load the dynamic theme -->
  <script src="config.js" defer></script>
</head>

<body>
  <header>
    <h1>QR Code Generator</h1>
  </header>

  <main>
    <div>
      <label for="exhibit-select">Select Exhibit:</label>
      <select id="exhibit-select">
        <option value="">-- Select an Exhibit --</option>
      </select>
      <button id="generate-qr" disabled>Generate QR Code</button>
      <button id="generate-all-qr">Generate QR Codes for All Exhibits</button>
    </div>
    <br>
    <canvas id="qr-code"></canvas>
    <br>
    <button id="download-qr" style="display: none;">Download QR Code</button>
  </main>

  <footer>
    <p>Powered by Curious. All rights reserved.</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver"></script>
  
  
</body>
</html>
