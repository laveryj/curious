<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Table</title>

  <!-- Link to Google Fonts for Barlow -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Barlow', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      font-weight: 600;
      text-align: center;
      margin: 20px 0;
      color: #222;
    }

    .toggle-btn {
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin: 10px 0;
      display: block;
      color: #007BFF;
      text-decoration: underline;
    }

    .toggle-btn:hover {
      color: #0056b3;
    }

    .hidden {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>

  <script>
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section.classList.contains('hidden')) {
        section.classList.remove('hidden');
      } else {
        section.classList.add('hidden');
      }
    }
  </script>
</head>
<body>

<h2>Schedule Table</h2>

<!-- Toggle for 2024 -->
<span class="toggle-btn" onclick="toggleSection('section-2024')">2024 ▼</span>
<table id="section-2024" class="hidden">
  <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>10 June 2024</td>
      <td>Review/audit of 'Maintenance' schedule</td>
    </tr>
    <tr>
      <td>11 June 2024</td>
      <td>Review/audit of 'Mammals (4)' schedule</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

<!-- Toggle for 2025 -->
<span class="toggle-btn" onclick="toggleSection('section-2025')">2025 ▼</span>
<table id="section-2025">
  <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>3 January 2025</td>
      <td>Curator</td>
    </tr>
    <tr>
      <td>4 January 2025</td>
      <td>Curator - half day</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

</body>
</html>
