name: Save Commits to File

on:
  push:
    branches:
      - main  # Specify the branch you want this workflow to run on

jobs:
  save_commits:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Pull the latest commits.txt
      - name: Pull existing commits.txt
        run: |
          git pull origin main
          touch assets/commits.txt  # Create file if it doesn't exist

      # Step 3: Append new commit messages
      - name: Append new commit messages
        run: |
          git log --pretty=format:"%h %an: %s" > new_commits.txt
          grep -Fxvf assets/commits.txt new_commits.txt >> assets/commits.txt

      # Step 4: Commit and push the updated file
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add assets/commits.txt
          git commit -m "Update commits.txt with latest commit messages"
          git push