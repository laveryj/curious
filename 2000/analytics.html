  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  
    header {
      text-align: center;
    }
  
    #chart-container {
      display: flex; /* Use flex layout */
      flex-direction: column; /* Stack charts vertically */
      gap: 20px; /* Space between charts */
      max-width: 800px; /* Constrain maximum width */
      margin: 0 auto; /* Center align and add bottom margin */
    }
  
    canvas {
      /* background-color: #f9f9f9; */
      /* border: 1px solid #ddd; */
      /* border-radius: 8px; */
      width: 100%; /* Fit within the container */
      max-height: 300px; /* Limit chart height explicitly */
    }
  
    /* Styles for the analytics table */
.analytics-table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
  font-size: 16px;
  text-align: left;
  table-layout: auto; /* Columns adjust to content */
  white-space: nowrap; /* Prevent text wrapping */
}

.analytics-table th,
.analytics-table td {
  border: 1px solid #ddd;
  padding: 8px;
}

.analytics-table th {
  background-color: #f4f4f4;
  font-weight: bold;
}

.analytics-table tr:last-child {
  font-weight: bold;
}
